function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
show = true
document.addEventListener("keydown", event => {

function read_cookie(key)
{
var result;
return (result = new RegExp('(?:^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? (result[1]) : null;

function switchbut(buttt){
  if (buttt==1){
    if (!document.getElementById("bBlur").checked){
	    localStorage.setItem("blur", "false");
      document.getElementById("i1").style.filter=null
      document.getElementById("i2").style.filter=null
    } else{
	    localStorage.setItem("blur", "true");
      document.getElementById("i1").style.filter="blur(15px)"
      document.getElementById("i2").style.filter="blur(15px)"
    }
  }
}
function round(num){
  if (num-Math.floor(num)>=0.5){return Math.ceil(num)} else{return Math.floor(num)}
}
function mt(){

		}else

			document.getElementById("audio2").style.opacity=0}
};
function clickerr(){
  wall = round(Math.random()*(wallpapers.length-1));
  if (document.getElementById("i1").style.opacity == 0){
    document.getElementById("i1").src= wallpapers[wall];
    document.getElementById("i1").style.opacity = 1;
      document.getElementById("i2").style.opacity = 0;
  }else{
    document.getElementById("i2").src= wallpapers[wall];
    document.getElementById("i1").style.opacity = 0;
    document.getElementById("i2").style.opacity = 1;}
